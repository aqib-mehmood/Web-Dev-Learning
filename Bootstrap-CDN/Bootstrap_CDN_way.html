<!doctype html>
<html lang="en">
  <head>

    <!-- If you are using bootstrap using CDN links then do the following things to connect to bootstrap.

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Learnign Bootstrap</title>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>

            <div class="col-lg-3 col-md-2 col-sm-6 col-xs-6">3</div>
            <div class="col-lg-3 col-md-2 col-sm-6 col-xs-6">4</div>

    <button class="btn btn-success" onclick="$(this).hide();">Click me!</button>

    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
